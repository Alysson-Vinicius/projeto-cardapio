<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Hot Dog e Tapiocaria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; }
        
        /* Correção de UX: Impede o scroll apenas quando o modal está ativo */
        .modal-open { overflow: hidden; height: 100vh; }
        
        .tab-active { border-bottom: 3px solid #dc2626; color: #dc2626; font-weight: bold; }
        
        header {
            background-color: #B88B5D; /* A cor que você escolheu */
            height: 149px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        header img {
            width: 280px;
            height: auto;
            object-contain: contain;
        }

        /* Estilo para a barra de rolagem horizontal das categorias */
        nav::-webkit-scrollbar { display: none; }
        nav { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-stone-100 pb-40">

    <header>
        <img src="imagens/8.png" alt="Master Hot Dog Logo">
    </header>

    <nav class="sticky top-0 bg-white shadow-md z-40 overflow-x-auto">
        <div class="flex justify-around min-w-max p-2 gap-2">
            <button onclick="changeTab('hotdogs')" id="btn-hotdogs" class="tab-btn px-6 py-3 transition tab-active">Hot Dogs</button>
            <button onclick="changeTab('tapiocas')" id="btn-tapiocas" class="tab-btn px-6 py-3 transition">Tapiocas</button>
            <button onclick="changeTab('sobremesas')" id="btn-sobremesas" class="tab-btn px-6 py-3 transition">Sobremesas</button>
            <button onclick="changeTab('bebidas')" id="btn-bebidas" class="tab-btn px-6 py-3 transition">Bebidas</button>
        </div>
    </nav>

    <div id="modal-custom" class="fixed inset-0 bg-black/60 z-[60] hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-md rounded-2xl overflow-hidden shadow-2xl animate-in fade-in zoom-in duration-200">
            <div class="p-4 bg-red-600 text-white flex justify-between items-center">
                <h3 id="modal-title" class="font-bold text-xl">Customizar Pedido</h3>
                <button onclick="closeModal()" class="p-1 hover:bg-red-700 rounded-full transition"><i data-lucide="x"></i></button>
            </div>
            <div id="modal-content" class="p-6 space-y-4 max-h-[60vh] overflow-y-auto bg-white">
                </div>
            <div class="p-4 border-t bg-stone-50">
                <button onclick="confirmCustomization()" class="w-full bg-green-600 text-white py-4 rounded-xl font-bold text-lg hover:bg-green-700 active:scale-95 transition">
                    Confirmar e Adicionar
                </button>
            </div>
        </div>
    </div>

    <main id="menu-container" class="max-w-2xl mx-auto p-4 grid gap-4"></main>

    <section id="cart-drawer" class="fixed bottom-0 left-0 right-0 bg-white border-t-2 border-red-600 p-4 shadow-[0_-10px_25px_-5px_rgba(0,0,0,0.1)] z-50 transform translate-y-full transition-transform duration-300">
        <div class="max-w-2xl mx-auto">
            <div class="flex justify-between items-center mb-2">
                <h4 class="font-bold text-stone-700 uppercase text-xs">Seu Pedido:</h4>
                <button onclick="toggleCart()" class="text-red-600 text-xs font-bold underline">Minimizar</button>
            </div>
            <div id="cart-items" class="max-h-32 overflow-y-auto mb-4 divide-y text-sm border-b"></div>
            
            <div class="space-y-2 mb-4">
                <label class="text-[10px] font-bold text-gray-500 uppercase">Selecione seu Bairro (Taxa de Entrega):</label>
                <select id="bairro-entrega" onchange="updateCart()" class="w-full p-3 border rounded-lg bg-stone-50 focus:ring-2 focus:ring-red-500 outline-none text-sm">
                    <option value="0">Selecione o bairro...</option>
                    <option value="3">Xique-xique (R$ 3,00)</option>
                    <option value="3">Andorinha (R$ 3,00)</option>
                    <option value="5">Outros Bairros (R$ 5,00)</option>
                </select>
            </div>

            <div class="space-y-1 mb-4">
                <label class="text-[10px] font-bold text-gray-500 uppercase">Nome e Endereço para Entrega:</label>
                <input type="text" id="user-address" placeholder="Nome rua, número e bairro..." class="w-full p-3 border rounded-lg bg-stone-50 focus:ring-2 focus:ring-red-500 outline-none text-sm">
            </div>

            <div class="flex justify-between font-bold text-xl mb-4 text-green-700">
                <span>Total:</span> <span id="total-price">R$ 0,00</span>
            </div>
            
            <button onclick="sendOrder()" class="w-full bg-green-600 text-white py-4 rounded-xl font-bold text-lg flex items-center justify-center gap-2 hover:bg-green-700 transition">
                Enviar para o WhatsApp <i data-lucide="message-circle"></i>
            </button>
        </div>
    </section>

    <script>
        const menu = {
            hotdogs: [{
                id: 1, 
                nome: "Hot Dog Especial", 
                preco: 12.00, 
                sabores: ["Carne", "Frango", "Misto"],
                acompanhamentos: ["Milho", "Ervilha", "Tomate", "Cebola", "Passas", "Batata Palha", "Ovo de Codorna", "Azeitona", "Queijo Ralado", "Catupiry", "Cheddar", "Maionese Verde", "Cream Cheese"]
            }],
            tapiocas: [{
                id: 2, 
                nome: "Tapioca Tradicional", 
                preco: 7.00, 
                sabores: ["Coco", "Coco com Queijo de Coalho", "Frango", "Frango com Queijo"]
            }, {
                id: 3,
                nome: "Tapioca Doce", 
                preco: 8.00,
                sabores: ["Coco com doce de Leite", "Coco com Leite Condensado"]}
                ,{
                id: 4, 
                nome: "Tapioca Especial", 
                preco: 10.00, 
                sabores: ["Três Queijos (coalho, provolone e do reino)", "Carne de Sol com Queijo", "Charque com Queijo"]
            }],
            sobremesas: [{
                id: 4,
                nome: "Sobremesas",
                preco: 8.00,
                sabores: ["Bombom de Uva", "Bombom de Morango", "Mousse de Maracujá", "Pudim"]
            }],
            bebidas: [{
                id: 5,
                nome: "Refrigerante Lata",
                preco: 5.00,
                sabores: ["Coca-cola", "Guaraná"]
            }, { 
                id:6,
                nome: "Guaraná Antártica de 1 Litro", 
                preco: 8.00,
                sabores: ["Guaraná Antártica"]},
            {
                id: 7,
                nome: "Coca-Cola de 1 Litro",
                preco: 10.00,
                sabores: ["Coca-cola"]
            }]
        };

        let cart = [];
        let currentItem = null;

        function changeTab(category) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('tab-active'));
            document.getElementById(`btn-${category}`).classList.add('tab-active');
            
            document.getElementById('menu-container').innerHTML = menu[category].map(item => `
                <div class="bg-white p-5 rounded-2xl shadow-sm border border-stone-200 flex justify-between items-center hover:border-red-200 transition">
                    <div class="flex-1">
                        <h3 class="font-bold text-lg text-gray-800">${item.nome}</h3>
                        <p class="text-[10px] text-gray-400 uppercase font-semibold">Toque no + para escolher sabor</p>
                        <span class="text-red-600 font-bold text-lg block mt-1 font-mono">R$ ${item.preco.toFixed(2)}</span>
                    </div>
                    <button onclick="openCustomizer(${item.id}, '${category}')" class="bg-red-600 text-white w-12 h-12 rounded-full flex items-center justify-center shadow-lg active:scale-90 transition">
                        <i data-lucide="plus"></i>
                    </button>
                </div>
            `).join('');
            
            lucide.createIcons();
            window.scrollTo({ top: 0, behavior: 'smooth' }); // Correção de UX: Volta ao topo 
            }

        function openCustomizer(id, category) {
            currentItem = { ...menu[category].find(i => i.id === id) };
            const modal = document.getElementById('modal-custom');
            const content = document.getElementById('modal-content');
            
            let html = `<div><p class="font-bold text-stone-600 text-xs mb-3 uppercase tracking-widest">1. Escolha o Sabor:</p>`;
            html += currentItem.sabores.map(s => `
                <label class="flex items-center gap-3 p-3 bg-stone-50 rounded-xl mb-2 cursor-pointer border border-transparent hover:border-red-200 transition">
                    <input type="radio" name="sabor" value="${s}" checked class="w-5 h-5 accent-red-600"> 
                    <span class="font-medium text-stone-800">${s}</span>
                </label>`).join('');
            html += `</div>`;

            if(currentItem.acompanhamentos) {
                html += `<div class="mt-6"><p class="font-bold text-stone-600 text-xs mb-3 uppercase tracking-widest">2. Adicionais/Molhos:</p>`;
                html += `<div class="grid grid-cols-1 gap-1">` + currentItem.acompanhamentos.map(a => `
                    <label class="flex items-center gap-3 p-2 border-b border-stone-100 cursor-pointer">
                        <input type="checkbox" class="opt-check w-5 h-5 accent-red-600" value="${a}" checked> 
                        <span class="text-sm text-gray-700">${a}</span>
                    </label>`).join('') + `</div></div>`;
            }

            content.innerHTML = html;
            modal.classList.remove('hidden');
            document.body.classList.add('modal-open'); // Trava o fundo
            lucide.createIcons();
        }

        function closeModal() {
            document.getElementById('modal-custom').classList.add('hidden');
            document.body.classList.remove('modal-open'); // Libera o fundo
        }

        function confirmCustomization() {
            const sabor = document.querySelector('input[name="sabor"]:checked').value;
            const extras = Array.from(document.querySelectorAll('.opt-check:checked')).map(el => el.value);
            
            cart.push({
                nome: currentItem.nome,
                preco: currentItem.preco,
                detalhes: `Sabor: ${sabor}${extras.length > 0 ? ' | Com: ' + extras.join(', ') : ''}`
            });
            
            closeModal();
            updateCart();
            document.getElementById('cart-drawer').classList.remove('translate-y-full');
        }

        // Função para abrir o carrinho
        function openCart() {
            document.getElementById('cart-drawer').classList.remove('translate-y-full');
            document.getElementById('btn-float-cart').classList.add('hidden'); // Esconde o botão quando o carrinho abre
        }

        // Atualize a função updateCart para gerenciar o botão flutuante
        function updateCart() {
            const list = document.getElementById('cart-items');
            const totalDisplay = document.getElementById('total-price');
            const taxaFrete = parseFloat(document.getElementById('bairro-entrega').value) || 0;
            
            // Atualiza a lista visual dos itens
            list.innerHTML = cart.map((i, idx) => `
                <div class="py-3 flex justify-between items-start">
                    <div class="pr-4">
                        <div class="font-bold text-gray-800 text-xs">${i.nome}</div>
                        <div class="text-[10px] text-gray-400 leading-tight mt-1">${i.detalhes}</div>
                    </div>
                    <div class="flex flex-col items-end">
                        <span class="font-bold text-red-600 font-mono text-sm">R$ ${i.preco.toFixed(2)}</span>
                        <button onclick="removeFromCart(${idx})" class="text-gray-400 hover:text-red-500 mt-2"><i data-lucide="trash-2" class="w-4"></i></button>
                    </div>
                </div>
            `).join('');
            
            // Calcula os produtos + o frete
            const totalProdutos = cart.reduce((acc, item) => acc + item.preco, 0);
            const totalGeral = totalProdutos + taxaFrete;

            // Se houver frete, mostra um aviso pequeno
            const textoFrete = taxaFrete > 0 ? `<br><span class="text-xs text-gray-400 font-normal">(Incluindo R$ ${taxaFrete.toFixed(2)} de entrega)</span>` : "";
            
            totalDisplay.innerHTML = `R$ ${totalGeral.toFixed(2)}${textoFrete}`;
            
            // Atualiza contador do botão flutuante se ele existir
            const countDisplay = document.getElementById('cart-count-float');
            if(countDisplay) countDisplay.innerText = cart.length;

            lucide.createIcons();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            if(cart.length === 0) toggleCart();
            updateCart();
        }

        // Função para minimizar/fechar o carrinho
        function toggleCart() {
            document.getElementById('cart-drawer').classList.add('translate-y-full');
            // Só mostra o botão flutuante se houver itens no carrinho
            if (cart.length > 0) {
                document.getElementById('btn-float-cart').classList.remove('hidden');
            }
        }

        function sendOrder() {
            const address = document.getElementById('user-address').value;
            const bairroSelect = document.getElementById('bairro-entrega');
            const bairroNome = bairroSelect.options[bairroSelect.selectedIndex].text;
            const taxaFrete = parseFloat(bairroSelect.value);

            if(cart.length === 0) return alert("Seu carrinho está vazio!");
            if(taxaFrete === 0) return alert("Por favor, selecione o bairro para o frete!");
            if(!address) return alert("Por favor, digite o endereço completo!");
            
            const numero = "5581989888228"; 
            const listaPedido = cart.map(i => `✅ *${i.nome}*%0A_(${i.detalhes})_`).join('%0A%0A');
            const totalFinal = document.getElementById('total-price').innerText.split('(')[0]; // Pega só o valor R$
            
            const text = `*NOVO PEDIDO - MASTER HOT DOG*%0A` +
                        `--------------------------------%0A%0A` +
                        `${listaPedido}%0A%0A` +
                        `--------------------------------%0A` +
                        `*ENTREGA PARA:* ${bairroNome}%0A` +
                        `*ENDEREÇO:* ${address}%0A` +
                        `*TOTAL COM FRETE:* ${totalFinal}`;

            window.open(`https://wa.me/${numero}?text=${text}`);
        }

        // Inicialização
        changeTab('hotdogs');
    </script>

    <div id="btn-float-cart" class="fixed bottom-6 right-6 z-[45] hidden">
    <button onclick="openCart()" class="bg-red-600 text-white w-16 h-16 rounded-full shadow-2xl flex items-center justify-center animate-bounce">
        <i data-lucide="shopping-cart"></i>
        <span id="cart-count-float" class="absolute -top-1 -right-1 bg-green-500 text-white text-xs font-bold px-2 py-1 rounded-full border-2 border-white">0</span>
    </button>
    </div>
</body>
</html>
