<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Hot Dog e Tapiocaria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; }
        .tab-active { border-bottom: 3px solid #dc2626; color: #dc2626; font-weight: bold; }
        .modal-open { overflow: hidden; }

        header {
            background-color:#BA8B5D;
            height: 160px;
        }

        header > img {
            width: 175px;
            margin: auto;
        }
        
    </style>
</head>
<body class="bg-stone-100 pb-32">

    <header>
        <img src="imagens/8.png" alt="">
    </header>

    <nav class="sticky top-0 bg-white shadow-md z-40 overflow-x-auto">
        <div class="flex justify-around min-w-max p-2">
            <button onclick="changeTab('hotdogs')" id="btn-hotdogs" class="tab-btn px-6 py-3 transition tab-active">Hot Dogs</button>
            <button onclick="changeTab('tapiocas')" id="btn-tapiocas" class="tab-btn px-6 py-3 transition">Tapiocas</button>
            <button onclick="changeTab('sobremesas')" id="btn-sobremesas" class="tab-btn px-6 py-3 transition">Sobremesas</button>
            <button onclick="changeTab('bebidas')" id="btn-bebidas" class="tab-btn px-6 py-3 transition">Bebidas</button>
            
        </div>
    </nav>

    <div id="modal-custom" class="fixed inset-0 bg-black/50 z-[60] hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-2xl overflow-hidden shadow-2xl animate-in fade-in zoom-in duration-300">
            <div class="p-4 bg-red-600 text-white flex justify-between">
                <h3 id="modal-title" class="font-bold text-xl">Customizar Pedido</h3>
                <button onclick="closeModal()"><i data-lucide="x"></i></button>
            </div>
            <div id="modal-content" class="p-6 space-y-4 max-h-[60vh] overflow-y-auto bg-white">
                </div>
            <div class="p-4 border-t bg-stone-50">
                <button onclick="confirmCustomization()" class="w-full bg-green-600 text-white py-4 rounded-xl font-bold text-lg hover:bg-green-700 transition">
                    Adicionar ao Carrinho
                </button>
            </div>
        </div>
    </div>

    <main id="menu-container" class="max-w-2xl mx-auto p-4 grid gap-4"></main>

    <section id="cart-drawer" class="fixed bottom-0 left-0 right-0 bg-white border-t-2 border-red-600 p-4 shadow-2xl z-50 transform translate-y-full transition-transform duration-300">
        <div class="max-w-2xl mx-auto">
            <div id="cart-items" class="max-h-40 overflow-y-auto mb-4 divide-y text-sm"></div>
            
            <div class="space-y-2 mb-4">
                <label class="text-xs font-bold text-gray-500 uppercase">Nome:</label>
                <input type="text" id="user-address" placeholder="Nome completo..." class="w-full p-3 border rounded-lg bg-stone-50 focus:ring-2 focus:ring-red-500 outline-none">
            </div>
            <div class="space-y-2 mb-4">
                <label class="text-xs font-bold text-gray-500 uppercase">Endereço de Entrega:</label>
                <input type="text" id="user-address" placeholder="Rua, número e bairro..." class="w-full p-3 border rounded-lg bg-stone-50 focus:ring-2 focus:ring-red-500 outline-none">
            </div>

            <div class="flex justify-between font-bold text-2xl mb-4 text-green-700">
                <span>Total:</span> <span id="total-price">R$ 0,00</span>
            </div>
            
            <button onclick="sendOrder()" class="w-full bg-green-600 text-white py-4 rounded-xl font-bold text-lg flex items-center justify-center gap-2">
                Finalizar Pedido via WhatsApp <i data-lucide="message-circle"></i>
            </button>
        </div>
    </section>

    <script>
        // BANCO DE DADOS LOCAL
        const menu = {
            hotdogs: [{
                id: 1, 
                nome: "Hot Dog Especial", 
                preco: 12.00, 
                sabores: ["Carne", "Frango", "Misto"],
                acompanhamentos: ["Milho", "Ervilha", "Tomate", "Cebola", "Passas", "Batata Palha", "Ovo de Codorna", "Azeitona", "Queijo Ralado", "Catupiry", "Cheddar"],
                molhos: ["Ketchup", "Maionese", "Mostarda", "Catupiry", "Cheddar"],
            }],
            tapiocas: [{
                id: 2, 
                nome: "Tapioca Tradicional", 
                preco: 7.00, 
                sabores: ["Coco", "Queijo", "Frango"]
            }, {
                id: 3, 
                nome: "Tapioca Especial", 
                preco: 10.00, 
                sabores: ["Franqueijo", "Pizza", "Carne de Sol + Queijo", "Doce de Leite + Queijo", "Romeu e Julieta"]
            }],
            sobremesas: [{
                id: 4,
                nome: "Sobremesas",
                preco: 7.00,
                sabores: ["Bombom de Uva", "Mouse de Maracujá", "Torta de Morango"]
            }],
            bebidas: [{
                id: 5,
                nome: "Bebidas de Lata",
                preco: 4.00,
                sabores: ["Coca-cola", "Fanta Laranja", "Guaraná"]
            }, {
                id: 6,
                nome: "Bebidas de 1 e 2 Litros",
                preco: 11.00,
                sabores: ["Coca-cola", "Fanta Laranja", "Guaraná", "Peps"]

            }]
        };

        let cart = [];
        let currentItem = null;

        // FUNÇÃO PARA MUDAR CATEGORIA
        function changeTab(category) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('tab-active'));
            document.getElementById(`btn-${category}`).classList.add('tab-active');
            
            document.getElementById('menu-container').innerHTML = menu[category].map(item => `
                <div class="bg-white p-5 rounded-2xl shadow-sm border border-stone-200 flex justify-between items-center">
                    <div class="flex-1">
                        <h3 class="font-bold text-lg text-gray-800">${item.nome}</h3>
                        <p class="text-xs text-gray-500">Toque no + para personalizar</p>
                        <span class="text-red-600 font-bold text-lg block mt-1 font-mono">R$ ${item.preco.toFixed(2)}</span>
                    </div>
                    <button onclick="openCustomizer(${item.id}, '${category}')" class="bg-red-600 text-white w-12 h-12 rounded-full flex items-center justify-center shadow-lg active:scale-95 transition">
                        <i data-lucide="plus"></i>
                    </button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        // ABRIR CUSTOMIZAÇÃO
        function openCustomizer(id, category) {
            currentItem = { ...menu[category].find(i => i.id === id) };
            const modal = document.getElementById('modal-custom');
            const content = document.getElementById('modal-content');
            
            let html = `<div><p class="font-bold text-red-600 border-b mb-3">1. Escolha o Sabor Principal:</p>`;
            html += currentItem.sabores.map(s => `
                <label class="flex items-center gap-3 p-2 bg-stone-50 rounded-lg mb-2">
                    <input type="radio" name="sabor" value="${s}" checked class="w-5 h-5 accent-red-600"> 
                    <span class="font-medium">${s}</span>
                </label>`).join('');
            html += `</div>`;

            if(currentItem.acompanhamentos) {
                html += `<div class="mt-6"><p class="font-bold text-red-600 border-b mb-3">2. Acompanhamentos:</p>`;
                html += currentItem.acompanhamentos.map(a => `
                    <label class="flex items-center gap-3 p-2 border-b border-stone-100">
                        <input type="checkbox" class="opt-check w-5 h-5 accent-red-600" value="${a}" checked> 
                        <span class="text-sm text-gray-700">${a}</span>
                    </label>`).join('');
                html += `</div>`;
            }

            content.innerHTML = html;
            modal.classList.remove('hidden');
            document.body.classList.add('modal-open');
            lucide.createIcons();
        }

        // CONFIRMAR E ADD NO CARRINHO
        function confirmCustomization() {
            const sabor = document.querySelector('input[name="sabor"]:checked').value;
            const extras = Array.from(document.querySelectorAll('.opt-check:checked')).map(el => el.value);
            
            cart.push({
                nome: currentItem.nome,
                preco: currentItem.preco,
                detalhes: `Sabor: ${sabor} | Com: ${extras.length > 0 ? extras.join(', ') : 'Sem adicionais'}`
            });
            
            closeModal();
            updateCart();
            document.getElementById('cart-drawer').classList.remove('translate-y-full');
        }

        function updateCart() {
            const list = document.getElementById('cart-items');
            const totalDisplay = document.getElementById('total-price');
            
            list.innerHTML = cart.map((i, idx) => `
                <div class="py-3 flex justify-between items-start">
                    <div class="pr-4">
                        <div class="font-bold text-gray-800">${i.nome}</div>
                        <div class="text-[10px] text-gray-400 leading-tight">${i.detalhes}</div>
                    </div>
                    <div class="flex flex-col items-end">
                        <span class="font-bold text-red-600 font-mono text-sm">R$ ${i.preco.toFixed(2)}</span>
                        <button onclick="removeFromCart(${idx})" class="text-gray-300 hover:text-red-500 mt-1"><i data-lucide="trash-2" class="w-4"></i></button>
                    </div>
                </div>
            `).join('');
            
            const total = cart.reduce((acc, item) => acc + item.preco, 0);
            totalDisplay.innerText = `R$ ${total.toFixed(2)}`;
            lucide.createIcons();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            if(cart.length === 0) document.getElementById('cart-drawer').classList.add('translate-y-full');
            updateCart();
        }

        function closeModal() {
            document.getElementById('modal-custom').classList.add('hidden');
            document.body.classList.remove('modal-open');
        }

        // ENVIO FINAL PARA O SEU WHATSAPP
        function sendOrder() {
            const address = document.getElementById('user-address').value;
            if(cart.length === 0) return alert("Seu carrinho está vazio!");
            if(!address) return alert("Por favor, digite o endereço de entrega!");
            
            // AGORA COM SEU NÚMERO CADASTRADO
            const numero = "5581989369208"; 
            
            const listaPedido = cart.map(i => `✅ *${i.nome}*%0A  _${i.detalhes}_`).join('%0A%0A');
            const totalFinal = document.getElementById('total-price').innerText;
            
            const text = `*NOVO PEDIDO - MASTER HOT DOG*%0A` +
                         `--------------------------------%0A%0A` +
                         `${listaPedido}%0A%0A` +
                         `--------------------------------%0A` +
                         `*TOTAL:* ${totalFinal}%0A` +
                         `*ENDEREÇO:* ${address}`;

            window.open(`https://wa.me/${numero}?text=${text}`);
        }

        // Inicializar na aba de Hot Dogs
        changeTab('hotdogs');
    </script>
</body>
</html>
